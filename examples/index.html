    html, body {
      background-color: #202020;

    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: calc(100% - 32px);
      width: 720px;
      aspect-ratio: 16/9;
    }

    .video-container iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
